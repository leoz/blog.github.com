<div class="bar-box blue">
	<h4>Tags</h4>
	<div class="inner-box blue">
	{% for tag in site.tags %}
		<a href="/tags.html#{{ tag[0] }}-ref">
		<span class="badge" style="margin-top:2px;font-size: {{ tag[1] | size | minus:1 | times:4 | plus:12 }}px;line-height:{{ tag[1] | size | minus:1 | times:4 | times:14 | divided_by:12 | plus:14 }}px">{{ tag[0] }}
		<span class="tag-count" style="font-size: {{ tag[1] | size | minus:1 | times:4 | plus:12 | times:0.6  }}px;"> {{ tag[1] | size }}</span>
		</span>
		</a>
		<span> </span>
	{% endfor %}
	</div>
</div>

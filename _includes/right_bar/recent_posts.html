<div class="bar-box grey">
	<h4 class="grey">Recent posts</h4>
	<div class="inner-box">
	<dl class="posts">
		{% for post in site.posts limit: 12 %}
			<dt class="muted">{{ post.date | date_to_long_string }} &raquo;</dt>
			<dd><a href="{{ post.url }}">{{ post.title }}</a></dd>
		{% endfor %}
	</dl>
	</div>
</div>
